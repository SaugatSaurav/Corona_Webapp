<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Seite</title>
    <link rel="stylesheet" href="login-registration.css">
</head>
<body>

    <div class="upper">
        <h1>Admin Login</h1></div>
</div>
    <header>
        <img class="header-img" src="go.png" usemap="#logo" alt="LOGO">
    </header>

<div class="upper-nav">
   <nav>
       <a href="index.html">Home</a>

       <a href="#" class="active" >Einloggen</a>
       <a href="user_login.html" class="roll">User_Seite</a>

   </nav>
</div>

<div class="container">

    <form action="adminLoginServlet" method="post"> <!-- Change method to "post" -->

        <label for="email">Email :</label>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Passwort :</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Einloggen</button>
    </form>
    <p id="error-container" class="error-container" style="color:red;
    font-size: 20px;
    font-family: Comic Sans MS">
    </p>


</div>


<script>

    const queryString = window.location.search;


    const urlParams = new URLSearchParams(queryString);

    const error= urlParams.get("error");



    if (error === "1") {
        const errors = document.getElementById("error-container");
        errors.textContent = "Falsche Email oder Passwort!";
    }
</script>
</body>
</html>
